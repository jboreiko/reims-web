machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  node:
    version:
      6.9.1
  services:
    - docker

dependencies:
  pre:
    - npm install -g grunt-cli
  post: 
    - grunt build
    - docker info
    - docker --version
    - docker build -t reims-web .

test:
  pre:
    - docker run -d -p 3000:3000 --name server reims-web
    - npm run start-webdriver:
        background: true
    - sleep 5
    - docker ps
  override:
    - npm test
    - npm run test-ete
