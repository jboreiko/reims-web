machine:
  node:
    version:
      4.2.1
  services:
    - docker

dependencies:
  pre:
    - npm install -g grunt-cli
    - grunt build
  override:
    - docker info
    - docker build -t reims-web .

test:
  pre:
    - docker run -d -p 3000:3000 reims-web
    - npm run start-webdriver:
        background: true
    - sleep 5
  override:
    - npm test
    - npm run test-ete
