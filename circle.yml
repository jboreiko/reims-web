machine:
  node:
    version:
      4.4.2
  services:
    - docker

dependencies:
  pre:
    - npm install -g grunt-cli
  post: 
    - grunt build
    - docker info
    - docker build -t reims-web .

test:
  pre:
    - docker run -d -p 3000:3000 --name server reims-web
    - npm run start-webdriver:
        background: true
    - curl --retry 20 --retry-delay 1 -v http://localhost:3000
    - docker ps
  override:
    - npm test
    - npm run test-ete
