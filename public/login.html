<!doctype html>
<html lang="en" ng-app="reimsLogin">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="John Boreiko">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    
    <title>REIMS Web</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="margin-top: 50px">
	<div class="col-sm-offset-3 col-sm-3">
	  Welcome to the Richmond Eyeglass Inventory Management System
	</div>
	<div class="col-sm-2 col-sm-offset-1">
	  <form action="db/_session" id="loginForm" method="post">
	    <div class="form-group">
	      <label for="username">Username</label>
	      <input type="text" class="form-control" id="username" name="username" placeholder="username"/>
	    </div>
	    <div class="form-group">
	      <label for="password">Password</label>
	      <input type="password" class="form-control" id="password" name="password" placeholder="password"/>
	    </div>
	    <button type="submit" class="btn btn-primary">Log In</button>
	  </form>
	</div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="build/login.js"></script>
    <script>
      $.ajax({
        type: "GET",
        //url: "http://localhost:5984/_session",
        url: "db/_session",
        success: function(data) {
          console.log(data);
        }
      });

      $("#loginForm").submit(function(e) {
        e.preventDefault();
        var form = $(this);
        var url = form.attr('action');

        $.ajax({
           type: "POST",
           url: url,
           data: form.serialize(), // serializes the form's elements.
           dataType: "json",
           success: function(data)
           {
               console.log(data);
               $.ajax({
                 type: "GET",
                 url: "db/_session",
                 success: function(data) {
                   console.log(data);
                 }
               })
           }
         });
      });
    </script>
  </body>
</html>
